<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
    right: 30px;
    border: 3px solid slateblue;
}
div.absolute{
    position: absolute;
    left: 50px;
    border: 3px solid blue;
}
div.relative{
    position: relative;
    left: 100px;
    border:3px solid gold
}
div.sticky{
    position: sticky;
    left: 20px;
    top: 1px;
    width: 100px;
    border: 3px solid salmon;
}
div.fixed{
    position: fixed;
    top: 1px;
    width: 100px;
    border: 3px solid rgb(114, 116, 250);
    right: 20px;
}



    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <div>
        Div with no position property
    </div>
    <div class="sticky">
        Div with sticky position property
    </div>
    <div class="relative">
        Div with relative position property
        <div class="absolute">
            Div with absolute position property
        </div>
    </div>
    <div class="fixed">
        Div with fixed position property
