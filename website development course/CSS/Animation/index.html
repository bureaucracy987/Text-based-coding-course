<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @keyframes example{
        0% {background-color: brown;}
        25% {background-color: rgb(249, 127, 255);}
        50% {background-color: rgb(127, 236, 255);}
        100% {background-color: rgb(44, 125, 74);}
        }
        div{
           width: 200px; 
           height: 200px;
           background-color: blueviolet;
           animation-name: example;
           animation-duration: 16s;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <div>
 <strong>Hi</strong>
 </div>   
</body>
</html>
