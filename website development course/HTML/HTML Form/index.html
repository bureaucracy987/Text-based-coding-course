<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
    <h2>Basic Form</h2>
   <form>
    <label>Name:</label><br>
    <input type="text"><br><br>
    <label>Email</label><br>
    <input type="email"><br><br>
    <label>Password</label><br>
    <input type="password"><br><br>
    <label>Age</label><br>
    <input type="number"><br><br>
    <label>Gender</label><br>
    <input type="radio" name="Gender">Male<br>
    <input type="radio" name="Gender">Female<br><br>
    <label>Favourite City</label><br>
    <input type="checkbox">Kolkata<br>
    <input type="checkbox">Sikkim<br>
    <input type="checkbox">Kashmir
   </form><br>
       <fieldset>
        <legend>Personal Information</legend>
        <form>
            Name: <input type="text"><br><br>
            Birthday: <input type="date"> 
        </form>
       </fieldset><br>
       <fieldset>
        <legend><b>Enter your marks</b></legend>
        <form action="/action_page.php"
        oninput="x.value= (parseInt(m1.value)+ parseInt(m2.value )+parseInt(m3.value))/3">
       <label>Name</label><br>
       <input type="text" id="name"><br><br>
       <label>Enter marks</label><br>
       <select>
        <option>Math</option>
        <option>English</option>
        <option>Science</option>
       </select>
       <input type="number" id="m1"><br><br>
       <select>
        <option>Math</option>
        <option>English</option>
        <option>Science</option>
       </select>
       <input type="number" id="m2"><br><br>
       <select>
        <option>Math</option>
        <option>English</option>
        <option>Science</option>
       </select>
       <input type="number" id="m3"><br><br>
       Average: <output name="x" for="m1 m2 m3"></output>
        </form>
       </fieldset>  
</body>
</html>
